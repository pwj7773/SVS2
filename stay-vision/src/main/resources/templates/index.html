<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<title>[LoginAfter]</title>
<style>
.carousel-caption {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
</style>
</head>
<body>
	<!-- 컨텐츠 -->
	<section layout:fragment="content" class="main-content">
		<div id="carouselExampleSlidesOnly" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/img/1.jpg" class="d-block w-100" alt="First slide">
				</div>
				<div class="carousel-item">
					<img src="/img/2.jpg" class="d-block w-100" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img src="/img/3.jpg" class="d-block w-100" alt="Third slide">
				</div>
				<div class="carousel-item">
					<img src="/img/4.jpg" class="d-block w-100" alt="Third slide">
				</div>
			</div>
			<div class="carousel-caption">
				<h1>UNID COMPANY</h1>
				<br>
				<h3>예약업무 자동화의 새로운 바람 유니드컴퍼니</h3>
			</div>
			<footer class="mt-auto">
				<div class=" justify-content-center border-bottom pb-3 mb-3">
				</div>
				<p class="text-center text-muted">
					<span>COPYRIGHTⓒ (주)유니드컴퍼니 All rights reserved </span>
				</p>
			</footer>
		</div>
		<script>
			$(document).ready(function() {
				$('.carousel').carousel({
					interval : 4000, // 이미지 전환 간격 (2초)
					pause : false
				// 마우스를 올려도 멈추지 않음
				})
			});
		</script>
	</section>
</body>
</html>
